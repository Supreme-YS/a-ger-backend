spring:
  redis:
    host: ${SPRING_REDIS_HOST} #ec2-3-38-98-214.ap-northeast-2.compute.amazonaws.com
    timeout: '1'
  security:
    oauth2:
      client:
        registration:
          kakao:
            client-id: ${KAKAO_CLIENT_ID} #1cb33b602a71c7122806d81f3dd44f6e
            redirect-uri: ${KAKAO_REDIRECT_URI} #http://ec2-13-125-187-246.ap-northeast-2.compute.amazonaws.com/api/account/login
            client-secret: ${KAKAO_CLIENT_SECRET} #1r3mG2aVyiTinsQUGC5HJ0EWr5jYLGZk
            client-authentication-method: post
            authorization-grant-type: authorization_code
        provider:
          kakao:
            authorization-uri: https://kauth.kakao.com/oauth/authorize
            token-uri: https://kauth.kakao.com/oauth/token
            user-info-uri: https://kapi.kakao.com/v2/user/me
            userNameAttribute: id
  jpa:
    hibernate:
      ddl-auto: create-drop
    properties:
      hibernate:
        format_sql: true
        show-sql: true
  cache:
    type: redis
  servlet:
    multipart:
      max-file-size: 10MB
      max-request-size: 10MB
  datasource:
    password: ${POSTGRES_PASSWORD} #'0905'
    username: ${POSTGRES_USERNAME} #postgres
    url: ${POSTGRES_URL} #jdbc:postgresql://ec2-13-125-121-50.ap-northeast-2.compute.amazonaws.com/testdb
cloud:
  aws:
    s3:
      bucket:
        url: ${AWS_S3_BUCKET_URL} #https://test-spring.s3.ap-northeast-2.amazonaws.com
        name: ${AWS_S3_BUCKET_NAME} #test-spring
    credentials:
      instance-profile: true
      accessKey: ${AWS_ACCESSKEY} #AKIA33DBN5SFK2YBAG56
      secretKey: ${AWS_SECRETKEY} #EO9hnTKNJHFoisgcBuDhxrjbeTaMOxss4jtmyBRV
    region:
      static: ap-northeast-2
    stack:
      auto: false
logging:
  level:
    org:
      hibernate:
        type:
          descriptor:
            sql:
              BasicBinder: TRACE
        SQL: DEBUG
