name: Java CI with Gradle

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:

    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: Set up JDK 1.8
      uses: actions/setup-java@v1
      with:
        java-version: '1.8'
              
    - name: Cache Gradle packages
      uses: actions/cache@v2
      with:
        path: |
             ~/.gradle/caches
             ~/.gradle/wrapper
        key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
        restore-keys: |
              ${{ runner.os }}-gradle-

    - name: Grant execute permission for gradlew
      run: chmod +x gradlew
    - name: Build with Gradle
      env:
        AWS_ACCESSKEY: ${{secrets.AWS_ACCESSKEY}}
      run: ./gradlew build
      
  # 캐싱 관련 추가
    - name: Cleanup Gradle Cache
        # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
        # Restoring these files from a GitHub Actions cache might cause problems for future builds.
      if: ${{ always() }}
      run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
    - name: Docker build
      run: |
           docker login -u ${{ secrets.DOCKER_USERNAME }} -p ${{ secrets.DOCKER_PASSWORD }} 
           docker build -t ager . 
           docker tag ager supremeys/ager:${GITHUB_SHA::7}
           docker push supremeys/ager:${GITHUB_SHA::7}
           
    - name: Deploy 
      uses: appleboy/ssh-action@master
      with:
       host: ec2-13-125-187-246.ap-northeast-2.compute.amazonaws.com
       username: ec2-user 
       key: ${{ secrets.PRIVATE_KEY }} 
       envs: GITHUB_SHA 
       script: |  
            docker rmi $(docker images -q)
            docker pull supremeys/ager:${GITHUB_SHA::7}
            docker tag supremeys/ager:${GITHUB_SHA::7} ager
            docker stop ager
            docker rm ager
            docker run -d --name ager -p 80:8080 ager
               
    - name: action-slack
      uses: 8398a7/action-slack@v3
      with:
        status: ${{ job.status }}
        author_name: Github Action Test # default: 8398a7@action-slack
        fields: repo,message,commit,author,action,eventName,ref,workflow,job,took
      env:
        SLACK_WEBHOOK_URL: ${{ secrets.SLACK_WEBHOOK_URL }} # required
      if: always() # Pick up events even if the job fails or is canceled.
  
